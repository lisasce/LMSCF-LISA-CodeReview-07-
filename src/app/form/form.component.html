<section id="formular">
<div  class="container-fluid pl-5 pr-5 m-2">
  <form id="myForm" class="m-auto" [formGroup]="info" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>First Name</label>
        <input type="email" class="form-control" id="inputFirst" placeholder="First Name" formControlName="firstName">
      </div>
      <div class="form-group col-md-6">
        <label>Last Name</label>
        <input type="text" class="form-control" id="inputLast" placeholder="Last Name" formControlName="lastName">
      </div>
    </div>
    <div class="form-group">
      <label>E-Mail</label>
      <input type="text" class="form-control" id="inputEmail" placeholder="random@gmail.com" formControlName="email">
    </div>
    <div class="form-group">
      <label>Your Message</label>
      <textarea type="text" class="form-control" rows="4" cols="5" id="textarea" placeholder="your message" formControlName="message"></textarea>
    </div>
    <button type="submit" class="btn btn-primary m-2">Submit</button>
  </form>
</div>
</section>
